<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
      <link rel="stylesheet" href="./styles.css">
   
  </head>
  <body>
    <section class="Container">
      <!-- seccion 1 -->
      <img class="container__logo" src="./images//logo.svg" alt="Logo-imagen" />
      <!-- seccion 2 -->
      <img
        class="container__picture"
        src="./images/hero-mobile.jpg"
        alt="Picture"
      />
      <!-- seccion 3 -->
      <div class="container__content">
        <h1 class="container_content_title">
          <span class="container__content__title--color--red"
            >We're </span>coming soon
        </h1>
        <p class="container__content__description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="" class="container__content__from">
          <input class="container__content__from__email" type="email" placeholder="Email Address">
          <input type="image" src="./images/icon-arrow.svg" class="container__content__from__buton">
          <p class="container__content__from__email--error"></p>
        </form>
      </div>
    </section>

    

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/painlessmermaid">Braulio Cuenca</a>.
      </p>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
